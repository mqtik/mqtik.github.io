 	$mercuryContainer.css('top', mercuryY + Rmercury * Math.sin(alpha)* verticalKaificent);
 	$mercuryContainer.css('left', mercuryX + Rmercury * Math.cos(alpha));

       	currentMousePos.y = event.pageY;
   	}
   	else{
