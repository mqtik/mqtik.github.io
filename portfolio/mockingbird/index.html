<script >var human_score = 0;
var audio = {};
$("#bird").on("mousedown", function() {
    human_score++;
    $("#human_score").html("<p>"+human_score+" "+"point(s)"+"</p>");
    $("#bird").stop(true);
    $("#bird").animate({"top": "900px"}, 1000, "linear");
    $("#play").click();
    
    audio["bang"] = new Audio();  
    audio["bang"].src = "http://static1.grsites.com/archive/sounds/cartoon/cartoon008.wav"; 
    audio["bang"].play();  
});

$("#play").on("click", function anim_right() {

    $("#bird").animate({"left": Math.random() * 1500, "top": Math.random() * 500}, 1500 + Math.random() * 1500, "swing",
            function() {
                anim_left();
            });

    function anim_left() {
        $("#bird").animate({"right": Math.random() * 1500, "down": Math.random() * 500}, 1500 + Math.random() * 1500, "swing",
                function() {
                    anim_right();
                });

    }
});
