
<!DOCTYPE html><html class=''>
<head>

<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Architects+Daughter'>
<style class="cp-pen-styles">body {
	margin:0;
	overflow:hidden;
}
.textile {
	font-family: 'Architects Daughter', cursive;
font-size:24px;
	position: fixed;
	bottom:9px;
	color: 0x990033;
	left: 32%
}
.textile a {text-decoration:none;}</style></head><body>
<div class="textile"><a href="https://matikbird.github.io/textile" target="_blank">Download Textile for Windows & Linux</a></div><script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.min.js'></script><script src='https://threejs.org/examples/js/controls/OrbitControls.js'></script>
<script>	var scene, camera, renderer, controls;

	init();
	animate();

	function init(){
		scene = new THREE.Scene();
		const width = window.innerWidth,
			height = window.innerHeight;

			renderer = new THREE.WebGLRenderer({antialias: true});
			renderer.setSize(width, height);
			document.body.appendChild(renderer.domElement);

			camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 20000);
			camera.position.set(0,20,0);
			scene.add(camera);

			renderer.setClearColor(0x9966FF, 1);

			var luz = new THREE.PointLight(0xFF00FF);
			luz.position.set(100,100,100);
			scene.add(luz);

			var logotextile = new THREE.JSONLoader();
			controls = new THREE.OrbitControls(camera, renderer.domElement);
			  controls.damping = 0.2;
  controls.maxDistance = 900;
			logotextile.load('https://res.cloudinary.com/http-matikbird-com/raw/upload/v1474272620/textile_xus54r.json', function(geometry){
				var material = new THREE.MeshLambertMaterial({color: 0x558663});
				mesh = new THREE.Mesh(geometry, material);
				mesh.material.color.setHex( 0x996600 );
				scene.add(mesh);
			});
			window.addEventListener('resize', function(){
				renderer.setSize(width, height);
				camera.aspect = width / height;
				camera.updateProjectionMatrix();
			});
	}
	function animate() {
		requestAnimationFrame(animate);

		renderer.render(scene, camera);
		controls.update();
	}

function animation() {
    scene.rotation.y -= .0002;
  }
</script>
</body></html>
