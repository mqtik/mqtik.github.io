<link rel='stylesheet prefetch' href='https://rawgit.com/omichelsen/angular-steps/master/dist/angular-steps.css'>
<style class="cp-pen-styles">.step {
  width: 300px;
  height: 300px;
}
.step1 {
  background: lightgreen;
}
.step2 {
  background: salmon;
}
.step3 {
  background: yellow;
}
.step4 {
  background: lightblue;
}</style></head><body>
<section ng-app="demoApp" ng-controller="DemoCtrl">
  <steps on-finish="finished()">
    <step class="step1" name="first">
      <h1>Step 1</h1>
      <button step-next>Next</button>
    </step>
    <step class="step2">
      <h1>Step 2</h1>
      <button step-previous>Prev</button>
      <button step-next>Next</button>
      <button ng-click="gogo('last')">Go to last</button>
    </step>
    <step class="step3">
      <h1>Step 3</h1>
      <button step-previous>Prev</button>
      <button step-next>Next</button>
      <button ng-click="gogo(0)">Go to 0</button>
      <button ng-click="gogo(1)">Go to 1</button>
    </step>
    <step class="step4" name="last">
      <h1>Step 4</h1>
      <button step-previous>Prev</button>
      <button step-next>Next</button>
      <button step-finish>Finish</button>
      <button ng-click="gogo('first')">Go to first</button>
    </step>
  </steps>
</section>
<script src='//production-assets.codepen.io/assets/common/stopExecutionOnTimeout-b2a7b3fe212eaa732349046d8416e00a9dec26eb7fd347590fbced3ab38af52e.js'></script><script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.18/angular.js'></script><script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.18/angular-animate.js'></script><script src='https://rawgit.com/omichelsen/angular-steps/master/dist/angular-steps.js'></script>
<script>var demoApp = angular.module('demoApp', ['ngAnimate', 'angular-steps']);

demoApp.controller('DemoCtrl', ['$scope', 'StepsService', function ($scope, StepsService) {
  $scope.gogo = function (to) {
    StepsService.steps().goTo(to);
  };
  
  $scope.finished = function () {
    alert('Aaaand we are done!');
  };
}]);
//# sourceURL=pen.js
</script>
</body></html>
