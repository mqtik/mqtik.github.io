<script >console.clear();

jQuery.fn.extend({
  blurShadow: function blurShadow(settings) {
    var blur = settings || 16;

    return this.each(function (i, e) {

      $(this).wrap('<div class="blur-shadow__wrapper" style="padding-bottom: ' + blur + '%"></div>').clone().css({
        '-webkit-filter': 'blur(' + blur + 'px)',
        'filter': 'blur(' + blur + 'px)',
        'top': blur * .6 + '%'
      }).appendTo(this.parentNode);
    });
  }
});
