	var gifUrl = 'https://vignette1.wikia.nocookie.net/r2d/images/6/66/Brodyquest-o.gif';
	var gifPlay = false;
	/* This chunk lightly modified from https://github.com/matt-way/gifuct-js/blob/master/demo/demo.js */
	// user canvas
	var c = document.getElementById('gifCanvas');
	var ctx = c.getContext('2d');
	// gif patch canvas
	var tempCanvas = document.createElement('canvas');
	var tempCtx = tempCanvas.getContext('2d');
	// full gif canvas
	var gifCanvas = document.createElement('canvas');
	var gifCtx = gifCanvas.getContext('2d');
	var gif;
	var loadedFrames;
	var frameIndex;
	var frameImageData;
	// load a gif with a given URL
	var loadGif = function( gifUrl ){
		var oReq = new XMLHttpRequest();
		oReq.open("GET", gifUrl, true);
		oReq.responseType = "arraybuffer";

		oReq.onload = function (oEvent) {
			var arrayBuffer = oReq.response; // Note: not oReq.responseText
			if (arrayBuffer) {
				gif = new GIF(arrayBuffer);
				var frames = gif.decompressFrames(true);
				// render the gif
				renderGIF(frames);
			}
		};
		oReq.send(null);	
	};
	var renderGIF = function(frames){
		loadedFrames = frames;
		frameIndex = 0;

		c.width = frames[0].dims.width;
		c.height = frames[0].dims.height;

		gifCanvas.width = c.width;
		gifCanvas.height = c.height;
		
		gifPlay = true;
	};
	var drawPatch = function(frame) {
		var dims = frame.dims;

		if(!frameImageData || dims.width != frameImageData.width || dims.height != frameImageData.height){
			tempCanvas.width = dims.width;
			tempCanvas.height = dims.height;
			frameImageData = tempCtx.createImageData(dims.width, dims.height);	
		}

		// set the patch data as an override
		frameImageData.data.set(frame.patch);

		// draw the patch back over the canvas
		tempCtx.putImageData(frameImageData, 0, 0);

		gifCtx.drawImage(tempCanvas, dims.left, dims.top);
	};
	var renderFrame = function() {
		// get the frame
		var frame = loadedFrames[frameIndex];

		gifCtx.clearRect(0, 0, c.width, c.height);

		// draw the patch
		drawPatch(frame);
		
		var imageData = gifCtx.getImageData(0, 0, gifCanvas.width, gifCanvas.height);
		var pixelPercent = 100;
		var pixelsX = 5 + Math.floor(pixelPercent / 100 * (c.width - 5));
		var pixelsY = (pixelsX * c.height) / c.width;
		ctx.putImageData(imageData, 0, 0);
		ctx.drawImage(c, 0, 0, c.width, c.height, 0, 0, pixelsX, pixelsY);
		ctx.drawImage(c, 0, 0, pixelsX, pixelsY, 0, 0, c.width, c.height);

		// update the frame index
		frameIndex++;
		if(frameIndex >= loadedFrames.length){
			frameIndex = 0;
		}

	}
	
	// This runs once before animation
	function initScene() {
		
		// Setup code hacked together from three.js docs boilerplate;
		var loader = new THREE.ObjectLoader();
		scene = loader.parse( rawScene );
		camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 0.001, 10000 );
		camera.position.set( 0.0, 1.0, 4.0 );
		renderer = new THREE.WebGLRenderer({
			canvas: document.querySelector( '#webgl-canvas' ),
			antialias: true,
		});
		renderer.setSize( window.innerWidth, window.innerHeight - 4 );
		renderer.setClearColor( 0x0121021 );
		renderer.shadowMap.enabled = true;
		renderer.shadowMap.type = THREE.BasicShadowMap;
		
		// Get the gif
		loadGif( gifUrl );		
		
		// Orbit controls, thanks to threejs repo
		controls = new THREE.OrbitControls( camera, renderer.domElement );
		controls.enableDamping = true;
		controls.dampingFactor = .85;
		
		// Little boilerplate for handling resizing
		function onWindowResize( event ) {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize( window.innerWidth, window.innerHeight - 4 );
		}
		onWindowResize();
		window.addEventListener( 'resize', onWindowResize, false );
	}
	
	// This gets run each frame;
	var frameIdx = 0;
	var skipModulus = 4;
	function updateScene() {
		frameIdx++;
		if ( gifPlay && ( frameIdx % skipModulus === 0 ) ) {
			renderFrame();
			
			var screen = scene.getObjectByName( 'Screen' );
			screen.material.map = new THREE.CanvasTexture( c );
			screen.material.map.needsUpdate = true;
			screen.material.needsUpdate = true;
		}
	}
	
	// Loop almost verbatim from docs
	function animate() {
		requestAnimationFrame( animate );
		updateScene();
		if ( !needToRender ) return;
		renderer.render( scene, camera );
	}
	
	initScene();
	animate();

})();
