<style class="cp-pen-styles">@import url(https://fonts.googleapis.com/css?family=Roboto:100,300,400,700);
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  overflow: hidden;
}

.logo {
  width: 425px;
  height: 60px;
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  margin: auto;
}
.logo .animate {
  -webkit-animation: logo 1s;
  -moz-animation: logo 1s;
  animation: logo 1s;
}
.logo .icon {
  display: inline-block;
}
.logo .icon span {
  display: inline-block;
  vertical-align: middle;
  font: 400 70px "Roboto";
}
.logo .icon span:first-of-type {
  margin-right: -15px;
  margin-top: 0px;
}
.logo .pipe {
  display: inline-block;
  vertical-align: middle;
  font: 100 70px "Roboto";
  margin-top: -10px;
}
.logo .pipe.animate {
  -webkit-animation: openPipe 1s;
  -moz-animation: openPipe 1s;
  animation: openPipe 1s;
}
.logo .name {
  display: inline-block;
  vertical-align: middle;
  font: 100 50px "Roboto";
}
.logo .name.animate {
  -webkit-animation: slideName 2s;
  -moz-animation: slideName 2s;
  animation: slideName 2s;
}

.replay {
  position: absolute;
  bottom: 10px;
  left: 0;
  right: 0;
  margin: 0 auto;
  padding: 5px 0;
  width: 90px;
  border-radius: 5px;
  color: white;
  background: rgba(0, 0, 0, 0.5);
  text-align: center;
  font: 100 15px "Roboto";
  cursor: pointer;
  -webkit-animation: slideUp 3s;
  -moz-animation: slideUp 3s;
  animation: slideUp 3s;
}
.replay:hover {
  background: rgba(0, 0, 0, 0.8);
}

@keyframes logo {
  0% {
    transform: scale(0);
  }
  50% {
    transform: scale(1);
  }
}
@keyframes openPipe {
  0%, 50% {
    transform: scale(0);
  }
  100% {
    transform: scale(1);
  }
}
@keyframes slideUp {
  0%, 50% {
    margin-bottom: -100%;
  }
  100% {
    margin-bottom: 0;
  }
}
@keyframes slideName {
  0%, 40% {
    transform: scale(0);
    opacity: 0;
    margin-left: -100%;
  }
  55% {
    opacity: 0;
  }
  100% {
    margin-left: 0%;
    transform: scale(1);
    opacity: 1;
  }
}
@media (max-width: 500px) {
  .logo {
    width: 113px;
  }
  .logo .pipe, .logo .name {
    display: none;
  }
}
</style></head><body>
<div class="logo">
  <div class="icon animate">
    <span>M</span>
    <span>W</span>
  </div>
  <div class="pipe animate">|</div>
  <div class="name animate">Mike Weaver</div>
</div>
<div class="replay">Replay</div>

<script src='//static.codepen.io/assets/common/stopExecutionOnTimeout-b2a7b3fe212eaa732349046d8416e00a9dec26eb7fd347590fbced3ab38af52e.js'></script><script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script src='https://cdnjs.cloudflare.com/ajax/libs/trianglify/0.2.1/trianglify.min.js'></script>
<script >//on load
$(function() {
  //declare new trianglify
  var t = new Trianglify({
    width: window.innerWidth, 
    height: window.innerHeight
  });
  
  //append it to the body
  $("body").append(t.canvas());
  
  //button watcher for replay
  $(".replay").click(function(e) {
    e.preventDefault;
    //remove class from all three
    $(".icon, .name, .pipe").removeClass("animate");
    setTimeout(function() {
      //remove class from all three
      $(".icon, .name, .pipe").addClass("animate");
    },100);
  });
  
});

//declare global timeout var
var timeout;

//on window resize
$(window).resize(function() {
  //dont run the set timeout until its done resizing 
  //within 100 ms
  clearTimeout(timeout);
  
  //delcaring the timeout var as a settimeout funciton
  timeout = setTimeout(function() {
    //declare new trianglify
    var t = new Trianglify({
      width: window.innerWidth, 
      height: window.innerHeight
    });
    
    //replacing the old canvas with the new one
    $("canvas").replaceWith(t.canvas());
  }, 100);
})

</script>
</body></html>
