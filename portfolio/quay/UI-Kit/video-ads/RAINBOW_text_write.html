//based on http://martin.ankerl.com/2009/12/09/how-to-create-random-colors-programmatically/
function randomColor() {
    var golden_ratio_conjugate = (1 + Math.sqrt(5)) / 2;
    var h = Math.random();

    h += golden_ratio_conjugate;
    h %= 1;

    var RGB = HSVtoRGB(h*360, 0.5, 0.95);
    var red = Math.round(RGB[0]+50);
    var green = Math.round(RGB[1]+50);
    var blue = Math.round(RGB[2]+50);
    return [red, green, blue];
}

function HSVtoRGB(h, s, v) {
	var i;
	var f, p, q, t;
	if( s == 0 ) {
		// achromatic (grey)
		return [v,v,v];
	}
    
    // sector 0 to 5
	h /= 60;
	i = Math.floor( h );
    // factorial part of h
	f = h - i;
	p = v * ( 1 - s )*256;
	q = v * ( 1 - s * f )*256;
	t = v * ( 1 - s * ( 1 - f ) )*256;
    
	switch( i ) {
		case 0:
            return [v,t,p];
		case 1:
            return [q,v,p];
		case 2:
            return [p,v,t];
		case 3:
            return [p,q,v];
		case 4:
            return [t,p,v];
        // case 5:
		default:
			return [v,p,q];
	}
}
