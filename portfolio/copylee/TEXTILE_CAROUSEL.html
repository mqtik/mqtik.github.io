/* Works slider */

.slider_cont {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  width: 100%;
  height: 60vh;
  margin: auto;
}

.parallax_slider {
  position: relative;
  overflow-x: hidden;
}

.parallax__layer {
  position: absolute;
  left: 0;
  top: 0;
}

.parallax__layer--bg {
  pointer-events: none;
  width: 125%;
  max-width: 1200px;
  height: 100%;
  margin-left: -40%;
  display: table;
}

.parallax__layer--bg span {
  color: #000;
  font-size: 18vw;
  font-weight: bold;
  line-height: 2.3;
  white-space: nowrap;
  display: table-cell;
  vertical-align: middle;
}

.parallax__layer__cell {
  position: absolute;
  width: 100%;
  margin: 0 5%;
  height: 100%;
}

.parallax__layer__cell:nth-child(1) {
  left: 0%;
}

.parallax__layer__cell:nth-child(2) {
  left: 60%;
}

.parallax__layer__cell:nth-child(3) {
  left: 120%;
}

.parallax__layer__cell:nth-child(4) {
  left: 180%;
}

.parallax__layer__cell:nth-child(5) {
  left: 240%;
}


/* carousel */
.carousel-cell {
  height: auto;
  width: 55%;
  max-width: 900px;
  margin: 40px 6%;
  /* total width = 50% + 5% + 5% = 60% */
  opacity: 1;
}

.carousel-cell.is-next {
  -webkit-transition: all 0.6s;
  transition: all 0.6s;
}

.carousel-cell.is-previous {
  -webkit-transition: all 0.6s;
  transition: all 0.6s;
}

.carousel-cell.is-selected {
  opacity: 1;
  visibility: visible;
  -webkit-transition: all 0.6s;
  transition: all 0.6s;
}

.overlay {
  width: 100%;
  height: 100%;
  position: absolute;
  background-color: #000;
  opacity: 0.64;
  transition: opacity 0.6s;
}

.carousel-cell.is-selected .overlay {
  opacity: .1;
}

.carousel-cell img {
  width: 100%;
}


/* Aditional styling */

.flickity-prev-next-button.next:after {
  position: relative;
  content: 'next';
}

.flickity-prev-next-button.previous:after {
  position: relative;
  content: 'prev';
}

.flickity-prev-next-button .arrow {
  display: none;
}


.flickity-prev-next-button:hover {
  background: transparent;
}


/* hide disabled button and dots */

.flickity-prev-next-button:disabled {
  display: none;
}

.flickity-page-dots {
  display: none;
}

.flickity-prev-next-button {
  font-size: 0.95em;
  background: transparent!important;
  color: #ccc;
}


/* Slider status */

.slider_status {
  display: inline-block;
  position: relative;
  top: 100%;
  text-align: center;
  margin: auto;
  width: 100%;
  height: 10%;
  bottom: 10%;
  font-size: 0.75em;
  text-align: center;
  color: #333;
  letter-spacing: 20px;
}

.slider_status .cell_number {

}

.slider_status .dash_line {

}

.title_cont {
  position: absolute;

  left: 50%;
  -webkit-transform: translate3d(-50%, -50%, 0);

 }

<script >Flickity.createMethods.push('_createPrevNextCells');

Flickity.prototype._createPrevNextCells = function() {
  this.on('select', this.setPrevNextCells);
};

Flickity.prototype.setPrevNextCells = function() {
  // remove classes
  changeSlideClasses(this.previousSlide, 'remove', 'is-previous');
  changeSlideClasses(this.nextSlide, 'remove', 'is-next');
  // set slides
  this.previousSlide = this.slides[this.selectedIndex - 1];
  this.nextSlide = this.slides[this.selectedIndex + 1];
  // add classes
  changeSlideClasses(this.previousSlide, 'add', 'is-previous');
  changeSlideClasses(this.nextSlide, 'add', 'is-next');
};

function changeSlideClasses(slide, method, className) {
  if (!slide) {
    return;
  }
  slide.getCellElements().forEach(function(cellElem) {
    cellElem.classList[method](className);
  });
}

// external js: flickity.pkgd.js

var $carousel = $('.carousel').flickity({
  arrowShape: {
    x0: 15,
    x1: 45,
    y1: 30,
    x2: 50,
    y2: 25,
    x3: 25
  },
  imagesLoaded: true,
  selectedAttraction: 0.09,
  friction: 0.8
});
var $parallaxLayer = $('.parallax__layer--bg');

var cellRatio = 0.6; // outerWidth of cell / width of carousel
var bgRatio = 0.8; // width of background layer / width of carousel
var fgRatio = 0.75; // width of foreground layer / width of carousel

var flkty = $carousel.data('flickity');
var count = flkty.slides.length - 1;

$carousel.on('scroll.flickity', function(event, progress) {
  moveParallaxLayer($parallaxLayer, fgRatio, progress);
});
// trigger initial scroll
$carousel.flickity('reposition');

function moveParallaxLayer($layer, layerRatio, progress) {
  var ratio = cellRatio * layerRatio;
  $layer.css({
    left: (0.5 - (0.5 + progress * count) * ratio) * 100 + '%'
  });
}

var $carouselStatus = $('.slider_status');
var flkty = $carousel.data('flickity');

function updateStatus() {
  var cellNumber = flkty.selectedIndex + 1;
  $carouselStatus.html('<span class="cell_number">' + '0' + cellNumber + '</span>' + '<span class="status_line"></span>' + '<span class="dash_line">-----</span>' + '0' + flkty.slides.length);
}
updateStatus();
$carousel.on('select.flickity', updateStatus);
