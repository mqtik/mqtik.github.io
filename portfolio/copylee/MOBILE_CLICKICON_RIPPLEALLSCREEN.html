<script >var selected = null;
var tempSelected = null;
$(".icon").click(function() {
  
  if (selected != null) {
    tempSelected = selected;
  }
  selected = $(this);
  $(this).find(".background_circle").css({ display: "block", opacity: "1" });

  var color = $(this).find(".background_circle").css("backgroundColor");
  console.log(color);
  var tl = new TimelineMax();
  tl.to($(this).find(".background_circle"), 0.5, {
      scale: 15,
      transformOrigin: "50% 50%",
      ease: Linear.easeIn
    }).to($(".text"), 0.25, {
     display:"block",
      opacity:1,
     ease: Linear.easeIn
  });

  if (
    tempSelected !== null &&
    $(this).attr("class") !== tempSelected.attr("class")
  ) {
    TweenMax.to(
      tempSelected.find(".background_circle"),
      0,
      {
        opacity: 0,
        scale: 0,
        transformOrigin: "50% 50%",
        ease: Linear.easeIn
      },
      "-=1"
    );
  }
});

$(".back").click(function() {
  console.log("in click function");
  console.log(selected);
   if (
    selected !== null &&
    $(this).attr("class") !== selected.attr("class")
  ) {
    TweenMax.to(
      selected.find(".background_circle"),
      0.5,
      {
        scale: 0,
        transformOrigin: "50% 50%",
        ease: Linear.easeIn
      }
    );
     
     TweenMax.to($(".text"), 0.25, {
       display:"none",
      opacity:0,
     ease: Linear.easeOut
  }, "-=0.5");
  }
});
