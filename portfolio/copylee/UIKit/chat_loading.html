div {
  margin: auto;
  left: 0;
  right: 0;
  position: absolute;
}

.rotate{ 
    animation-duration: 4s;
    /*animation-timing-function: linear;*/ 
    animation-iteration-count:infinite; 
} 

@keyframes left { 
    0% { 
        transform-origin: center center; 
        transform: rotate(360deg); 
        opacity: 1; 
    } 
    100% { 
        transform-origin: center center; 
        transform: rotate(0); 
        opacity: 1; 
    } 
} 
.left { 
    animation-name: left; 
}

@keyframes right { 
    0% { 
        transform-origin: center center; 
        transform: rotate(-360deg); 
        opacity: 1; 
    } 
    100% { 
        transform-origin: center center; 
        transform: rotate(0); 
        opacity: 1; 
    } 
} 
.right { 
    animation-name: right; 
}

.loading{
  position:absolute; 
  margin: auto;
  top: 0;
  bottom: 0;
  left: 0;
  right:0;
  background: #155d93 /*#5197d6*/;
  border-radius: 50%;
  /*box-shadow: 0 0 2px black;*/
  animation: loading 4s infinite;
}

.loading:nth-child(1) {
     animation-delay: 0.6s;  
    width: 4px;
    height: 4px;
    left:-15px;
}

.loading:nth-child(2) {
   animation-delay: 0.8s; 
    width: 4px;
    height: 4px;
}

.loading:nth-child(3) {
    animation-delay: 1s;
    width: 4px;
    height: 4px;
    right:-15px;
}

.loading { 
 animation-iteration-count:infinite; 
 animation-timing-function: ease-in;
}

@keyframes loading {
  0%{
	transform: translateY(0px);
  }
  20%{
	transform: translateY(0px);
  }
  30%{
	transform: translateY(-8px);
  }
  40%{
	transform: translateY(5px);
  }
  50%{
	transform: translateY(-2px);
  }
  60%{
	transform: translateY(2px);
  }
  80%{
	transform: translateY(0px);
  }
  100%{
	transform: translateY(0px);
  }
