<script >var svg = $('#Layer_1'),
  plane = $('.plane'),
  pathString = $("#lisaPath").attr('d'),
  lisaPath = Snap.path.toCubic(pathString),
  arrayPath = [];

var controller = new ScrollMagic.Controller({
  globalSceneOptions: {
    offset: 100
  }
});

function calcOffset() {
  var center = $(window).scrollTop() + (window.innerHeight / 2) - (plane.height() / 2),
    offset = plane.position().top,
    distance = center - offset;
}

function setUpPoint(segment) {
  for (var i = 0; i < segment.length; i += 2) {if (window.CP.shouldStopExecution(1)){break;}if (window.CP.shouldStopExecution(1)){break;}
    //create a new object for the point so it can be passed to the bezier plugin
    var point = {};
    point.x = segment[i];
    point.y = segment[i + 1];
    //add the point to the array
    arrayPath.push(point);
  }
window.CP.exitedLoop(1);

window.CP.exitedLoop(1);
 //loop end
}

// loop through the curves collection
for (var i = 0; i < lisaPath.length; i++) {if (window.CP.shouldStopExecution(2)){break;}if (window.CP.shouldStopExecution(2)){break;}
  var segment = lisaPath[i],
    point;
  // the first element returned in the array is a letter, remove it
  segment.shift();
  //call the function to set up the points based on the segment returned
  point = setUpPoint(segment);
}
window.CP.exitedLoop(2);

window.CP.exitedLoop(2);


var tween1 = new TimelineMax()
  .add(TweenMax.to(plane, 1, {
    bezier: {
      values: arrayPath,
      type: "cubic",
      autoRotate: true
    },
    ease: Linear.easeNone,
    onUpdate: calcOffset
  }));



// build scene
var scene = new ScrollMagic.Scene({
    triggerElement: ".container",
    duration: svg.height()
  })
  .setTween(tween1)
  .addTo(controller)

        st = e.target.controller().info("scrollDirection");

      plane.attr('src', 'http://static.indigoimages.ca/114450_img01_blueAirplane_45deg__REVERSED.png');
    };
});
