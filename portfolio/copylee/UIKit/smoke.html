    pointers[0].color = [Math.random() + 0.2, Math.random() + 0.2, Math.random() + 0.2];
});

canvas.addEventListener('touchstart', function (e) {
    e.preventDefault();
    var touches = e.targetTouches;
    for (var i = 0; i < touches.length; i++) {if (window.CP.shouldStopExecution(7)){break;}
        if (i >= pointers.length) pointers.push(new pointerPrototype());

        pointers[i].id = touches[i].identifier;
        pointers[i].down = true;
        pointers[i].x = touches[i].pageX;
        pointers[i].y = touches[i].pageY;
        pointers[i].color = [Math.random() + 0.2, Math.random() + 0.2, Math.random() + 0.2];
    }
window.CP.exitedLoop(7);

});

window.addEventListener('mouseup', function () {
    pointers[0].down = false;
});

window.addEventListener('touchend', function (e) {
    var touches = e.changedTouches;
    for (var i = 0; i < touches.length; i++) {if (window.CP.shouldStopExecution(9)){break;}
        for (var j = 0; j < pointers.length; j++) {if (window.CP.shouldStopExecution(8)){break;}
            if (touches[i].identifier == pointers[j].id) pointers[j].down = false;
        }
window.CP.exitedLoop(8);

    }
window.CP.exitedLoop(9);

});
