.popover {
  display: inline-block;
  -webkit-filter: drop-shadow(0px 2px 3px rgba(0, 0, 0, 0.2));
  -moz-filter: drop-shadow(0px 2px 3px rgba(0, 0, 0, 0.2));
  -ms-filter: drop-shadow(0px 2px 3px rgba(0, 0, 0, 0.2));
  -o-filter: drop-shadow(0px 2px 3px rgba(0, 0, 0, 0.2));
  filter: drop-shadow(0px 2px 3px rgba(0, 0, 0, 0.2));
  border-radius: 3px;
  position: relative;
}

.popover::before {
  content: '';
  position: absolute;
  bottom: 100%;
  left: 24px;
  display: block;
  width: 0px;
  height: 0px;
  border: solid #fff 12px;
  border-top: none;
  border-left-color: transparent;
  border-right-color: transparent;
}

.popover__info {
  display: -webkit-flex;
  display: -moz-flex;
  display: flex;
  -webkit-flex-wrap: nowrap;
  -ms-flex-wrap: nowrap;
  flex-wrap: nowrap;
  -webkit-justify-content: flex-start;
  justify-content: flex-start;
  padding: 24px;
  background-color: #fff;
  -webkit-border-top-left-radius: 3px;
  -moz-border-top-left-radius: 3px;
  border-top-left-radius: 3px;
  -webkit-border-top-right-radius: 3px;
  -moz-border-top-right-radius: 3px;
  border-top-right-radius: 3px;
}

.popover__info__img {
  width: 64px;
  height: 64px;
  margin-right: 24px;
  background-color: #e0e0e0;
}

.popover__info__text {
  display: -webkit-flex;
  display: -moz-flex;
  display: flex;
  -webkit-flex-direction: column;
  -ms-flex-direction: column;
  flex-direction: column;
  -webkit-justify-content: space-between;
  justify-content: space-between;
  -webkit-align-items: flex-start;
  align-items: flex-start;
  font-family: 'Roboto', sans-serif;
  font-weight: 400;
  font-size: 14px;
  color: #888888;
}

.popover__info__text > .name {
  font-size: 18px;
  font-weight: 500;
  color: #333333;
}

.popover__actions {

  border-bottom-left-radius: 3px;

  -moz-border-bottom-right-radius: 3px;
  border-bottom-right-radius: 3px;
}

.popover__actions > a {
