    }
    h1 span:nth-of-type(3) {
      font-size: 2.1em;
    }
    .tool-illustration {
      height: 100vh;
      width: auto;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      resize: both;
      overflow: auto;
    }
    .tool-illustration svg {
      height: 95vh;
      resize: both;
      overflow: auto;
      margin-right: -2em;
    }
    .tool-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
    }
    @media screen and (max-width: 699px) {
      h1 span {
        font-size: .8em;

      h1 span:nth-of-type(1):before, h1 span:nth-of-type(1):after {

        font-size: 2.2em;
        line-height: 1;
      }
      h1 span:nth-of-type(3) {
        line-height: 1.5;
        font-size: 1.2em;
      }
    }
    @media screen and (max-width: 932px) {
      svg {
        width: 90vw;
      }
    }
    svg {
      animation: moveUpDown 2.25s linear infinite;
    }
    .tool-illustration {
      animation-delay: .2s;
      animation: bounceIn 2s linear forwards;
      opacity: 0;
      /*animation-name: bounceIn;
      animation-duration: 2s;
      animation-timing-function: linear;
      animation-fill-mode: forwards;*/
    }
    .tool-title {
      opacity: 0;
      animation: fade 2s linear forwards;
    }
    @keyframes fade {
      50%{
        opacity: .75;
      }
      100%{
        opacity: 1;
      }
    }
    @keyframes bounceIn{
      0%{
        opacity: 0;
        transform: scale(0.3) translate3d(0,0,0);
      }
      50%{
        opacity: 0.9;
        transform: scale(1.1);
      }
      80%{
        opacity: 1;
        transform: scale(0.89);
      }
      100%{
        opacity: 1;
        transform: scale(1) translate3d(0,0,0);
      }
    }
    @keyframes moveUpDown {
      0% {
        transform: none;
      }
      50% {
        transform: translateX(0) translateY(.75em);
      }
      100% {
        transform: none;
      }
    }
    .img-gp {
      transition: .5s;
    }
    .img-gp.left:hover {
      transform: perspective(15em) translate3d(5em, 1em, 10em) scale(1.02);
    }
    .img-gp.right:hover {
      transform: perspective(15em) translate3d(-5em, 1em, 10em) scale(1.02) translateX(-2em);
    }
    .img-gp.right.notebook:hover {
      transform: perspective(15em) translate3d(-5em, 1em, 10em) scale(1.02) translateX(2em) translateY(-5em);
    }

    @keyframes pulse {
      0% {
        opacity: 0;
      }
      90% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
