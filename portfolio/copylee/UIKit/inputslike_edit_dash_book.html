
<style class="cp-pen-styles">
@keyframes spinner {
  0% {
    transform: rotateZ(0deg);
  }
  100% {
    transform: rotateZ(359deg);
  }
}

.createcampaign {
  border-radius: 2px 2px 5px 5px;
  padding: 0;

  background: #ffffff;
  position: relative;
  padding-bottom: 50px;
  box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.3);
}

.createcampaign.loading button {
  max-height: 100%;
  padding-top: 50px;
}

.createcampaign.loading button .spinner {
  opacity: 1;
  top: 40%;
}

.createcampaign.ok button {
  background-color: #8bc34a;
}

.createcampaign.ok button .spinner {
  border-radius: 0;
  border-top-color: transparent;
  border-right-color: transparent;
  height: 20px;
  animation: none;
  transform: rotateZ(-45deg);
}

.createcampaign input {
  display: block;
  padding: 15px 10px;
  margin-bottom: 11px;
  width: 100%;
  border: 1px solid transparent;
  transition: border-width 0.2s ease;
  border-radius: 0;
  color: #ccc;
}

.createcampaign input + i.fa {
  color: #fff;
  font-size: 1em;
  position: absolute;
  margin-top: -47px;
  opacity: 0;
  left: 0;
  transition: all 0.1s ease-in;
}

.createcampaign input:focus {
  outline: none;
  color: #444;
  border-color: #2196F3;
  border-left-width: 35px;
}

.createcampaign input:focus + i.fa {
  opacity: 1;
  left: 9px;
  transition: all 0.25s ease-out;
}

.createcampaign a {
  font-size: 0.8em;
  color: #2196F3;
  text-decoration: none;
}

.createcampaign .title {
  color: #444;
  font-size: 1.2em;
  font-weight: bold;
  margin: 0;
  border-bottom: 1px solid #eee;
  padding: 10px;
}

.createcampaign button {
  outline:0;
  width: 100%;
  height: 100%;
  padding: 10px 10px;
  background: #2196F3;
  color: #fff;
  display: block;
  border: none;
  margin-top: 20px;
  position: absolute;
  left: 0;
  bottom: 0;
  max-height: 60px;
  border: 0px solid rgba(0, 0, 0, 0.1);
  border-radius: 0 0 2px 2px;
  transform: rotateZ(0deg);
  transition: all 0.1s ease-out;
  border-bottom-width: 7px;
}

.createcampaign button .spinner {
  display: block;
  width: 40px;
  height: 40px;
  position: absolute;
  border: 4px solid #ffffff;
  border-top-color: rgba(255, 255, 255, 0.3);
  border-radius: 100%;
  left: 50%;
  top: 0;
  opacity: 0;
  margin-left: -20px;
  margin-top: -20px;
  animation: spinner 0.6s infinite linear;
  transition: top 0.3s 0.3s ease, opacity 0.3s 0.3s ease, border-radius 0.3s ease;
  box-shadow: 0px 1px 0px rgba(0, 0, 0, 0.2);
}

.createcampaign:not(.loading) button:hover {
  box-shadow: 0px 1px 3px #2196F3;
}

.createcampaign:not(.loading) button:focus {
  border-bottom-width: 4px;
}

</style>
  <form class="createcampaign">
    <p class="title">Nueva campaña</p>
    <input type="text" placeholder="Título" />
    <i class="fa fa-book"></i>
    <button>
      <i class="spinner"></i>
      <span class="state">Crear</span>
    </button>
  </form>
  
<script src='//production-assets.codepen.io/assets/common/stopExecutionOnTimeout-b2a7b3fe212eaa732349046d8416e00a9dec26eb7fd347590fbced3ab38af52e.js'></script><script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script >var working = false;
$('.createcampaign').on('submit', function(e) {
  e.preventDefault();
  if (working) return;
  working = true;
  var $this = $(this),
    $state = $this.find('button > .state');
  $this.addClass('loading');
  $state.html('Creando...');
  setTimeout(function() {
    $this.addClass('ok');
    $state.html('Campaña creada!!');
    setTimeout(function() {
      $state.html('Crear');
      $this.removeClass('ok loading');
      working = false;
    }, 4000);
  }, 3000);
});
//# sourceURL=pen.js
</script>
</body></html>
