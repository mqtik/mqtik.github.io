<style class="cp-pen-styles">#stickyBtn{
  font: 9px Verdana, Geneva, sans-serif;
	color:#FFF;
	text-decoration:none;
	text-align:center;
	float:left;
	margin-right:20px;
}

#stickyBtn span{
	float:left;
	padding:5px 3px;
	border-color:#e2e2e2;
	border-style: solid;
}
#stickyBtn .button{
	width: 55px;
	display:block;
	border-width:1px 0 1px 1px;
	opacity:.85;
}
#stickyBtn .button:hover{
	opacity: 1;
}
#stickyBtn .button:active{
	opacity: .95;
}
#stickyBtn .count{
	width: auto;
	display:block;
	background-color:#fff;
	color:#000;
	border-width:1px 1px 1px 0;
	position:relative;
	min-width: 15px;
}
#stickyBtn .count:after{
	border: solid transparent;
	content: '';
	height: 0;
	width: 0;
	position: absolute;
	border-color: transparent;
	border-right-color: white;
	border-width: 5px;
	left: -8px;
	top: 6px;

}

#stickyBtn.fbShare .button{
	background-color:#6279a3;
}

#stickyBtn.tweet .button{
	background-color:#71a2d3;
}
#stickyBtn.pinIt .button{
	background-color:#d77980;
}
#stickyBtn.comment .button{
	background-color:#999;
}
</style></head><body>
