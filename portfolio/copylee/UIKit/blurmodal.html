<style class="cp-pen-styles">.webblur {
  position: relative;
  height: 100%;
  background: url("https://picsum.photos/200/300/?random");
  background-repeat: no-repeat;
  background-size: cover;
  background-position: top center;
}
.webblur:before {
  background-color: red;
}

.webblur-is-blurred {
  -webkit-filter: blur(3px);
          filter: blur(3px);
}

.btn {
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  padding: 20px;
  border-radius: 3px;
  border: 0;
  font-family: helvetica, sans-serif;
  color: #fff;
  background: #00BCD4;
  box-shadow: 0px 3px 3px #00626e;
  outline: 0;
  cursor: pointer;
}
.btn:active {
  -webkit-transform: translate(-50%, -48%);
  transform: translate(-50%, -48%);
  outline: 0;
  box-shadow: 0px 1px 3px #00626e;
}

.modal {
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  background-color: transparent;
  display: none;
}

.modal-is-active {
  display: block;
  cursor: pointer;
}


</style></head><body>
<div class="webblur">
  <button class="btn" id="buttonblur">Activate Modal</button>
</div>

<div class="modal">
This is a modal dialog box that blurs the page behind it.
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script >$('document').ready(function(){
  $('#buttonblur').on('click', function(){
     $('.modal').addClass('modal-is-active');
     $('.webblur').addClass('webblur-is-blurred');
  });
  
    $('.closemodal').on('click', function(){
        if($('.modal').hasClass('modal-is-active'))
        {
         $('.modal').removeClass('modal-is-active');
         $('.webblur').removeClass('webblur-is-blurred');
        }
    });    
});
