<script >
$(function () {
	$('[data-toggle="popover"]').popover({
		placement: "auto right",
		trigger: "focus"
	});

	$('[data-lat][data-lon]').each(function(){
		var n = 50.56, o = 13.84, s = 47.27, w= 8.97;
		var lat = parseFloat($(this).attr("data-lat"),10);
		var lon = parseFloat($(this).attr("data-lon"),10);
		
		var top  =  100 - ((lat-s) / (n-s) * 100);
		var left =  (lon-w) / (o-w) * 100; 
		
		//console.log($(this).text() + " - lat: " + lat + " , lon: " + lon);

		$(this).css({
			"top": top+"%",
			"left": left+"%"			
		})
		
	});
	
	
	
});
