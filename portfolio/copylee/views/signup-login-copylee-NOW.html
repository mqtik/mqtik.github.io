<h1>Animated Form Stuff</h1>

  <div id="form" class="animated slideInDown">
    <form>
    <input id="name" type="text" placeholder="click to type name..." autocomplete="off">
      
        <i id="sub-1" class="fa fa-chevron-right submit-icon"></i>
      
    <input id="email" type="text" placeholder="email address..." autocomplete="off">
      
      <i id="sub-2" class="fa fa-chevron-right submit-icon"></i>

      <input type='submit' id="submit" value='subscribe'>
    </form>
      
    <div id='progress-circles'>
      <i class="fa fa-circle-o" id="progress-a"></i>
      <i class="fa fa-circle-o" id="progress-b"></i>
    </div>
    <i class="fa fa-refresh fa-spin" id="refresh"></i>
  </div>
      
<script src='//production-assets.codepen.io/assets/common/stopExecutionOnTimeout-b2a7b3fe212eaa732349046d8416e00a9dec26eb7fd347590fbced3ab38af52e.js'></script><script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script >var $e = $('#email');
var $n = $('#name');
var $r = $('#refresh');

$('form').submit(function(){
   return false;
});

// when typing, bounce arrow to prompt action
$n.keyup(function(){
  $('#sub-1').addClass('animated bounce').css('animation-iteration-count','3');
});


$n.blur(function(){
  $(this).addClass('animated bounceOutRight');
  $(this).one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
    $(this).css('display', 'none');
    $e.addClass('animated bounceInLeft').css('visibility', 'visible').focus();
  });
  
  // replace arrows (this actually seems unnecessary)
  $('#sub-1').css('display', 'none');
  $('#sub-2').css('visibility', 'visible');
  

  // fill in first progress circle
  $('#progress-a').removeClass('fa fa-circle-o').addClass('animated bounce fa fa-circle');
});

// arrow bounces when typing, like before
$e.keyup(function(){
  $('#sub-2').addClass('animated bounce').css('animation-iteration-count','3');
});

//$('#sub-2').click(function(){
$e.blur(function(){
  $(this).addClass('animated bounceOutRight');
  $(this).one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
    $(this).css('display', 'none');
    $('#submit').addClass('animated bounceInLeft').css({visibility : 'visible', display : 'block'});
  });
    
  // hide arrow
  $('#sub-2').css('display', 'none');
  // fill progress circle
  $('#progress-b').removeClass('fa fa-circle-o').addClass('animated bounce fa fa-circle');
  
  $r.addClass('animated fadeIn').css('visibility','visible');
});

$r.click(function(){
  alert('refresh stuff goes ehre');
})
