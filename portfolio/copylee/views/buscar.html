.containerbookanim {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  cursor: pointer;
}

.containerbookanim:after {
  content: '';
  position: absolute;
  right: -19px;
  bottom: -6px;
  left: -5px;
  height: 9px;
  border-radius: 50%;
  background-color: rgba(0, 0, 0, 0.25);
  z-index: -1;
  transition: background-color 0.5s cubic-bezier(0.77, 0, 0.175, 1);
}

.book {
  position: relative;
  width: 120px;
  height: 30px;
  margin-left: 6px;
  background-color: #FF5420;
  border-radius: 5px;
  box-shadow: inset 0 -5px #ff4007;
  transition: transform 0.5s cubic-bezier(0.77, 0, 0.175, 1);
}

.book:before, .book:after {
  content: '';
  width: 12px;
  height: 5px;
  position: absolute;
  left: -6px;
  border-radius: 5px;
  background-color: #FF5420;
}

.book:after {
  bottom: 0;
  background-color: #ff4007;
}

.book-paper {
  position: absolute;
  top: 5px;
  bottom: 5px;
  width: 40px;
  background-color: #f1f1f1;
  border-top-right-radius: 3px;
  border-bottom-right-radius: 3px;
}

.book-paper:before, .book-paper:after {
  content: '';
  position: absolute;
  right: 0;
  width: 20px;
  height: 6px;
  background-color: #dddddd;
  border-radius: 3px;
}

.book-paper:before {
  border-bottom-right-radius: 0;
}

.book-paper:after {
  bottom: 0;
  border-top-right-radius: 0;
}

.book-paper-shadow {
  position: absolute;
  top: 6px;
  right: 0;
  width: 13px;
  height: 8px;
  background-color: #dddddd;
}

.book-paper-shadow:before {
  content: '';
  position: absolute;
  top: 0;
  bottom: 0;
  left: -3px; 
  width: 8px;
  border-radius: 3px;
  background-color: #f1f1f1;
}

.book:nth-child(1) {
  left: 6px;
}

.book:nth-child(2) {
  background-color: #4D4D4D;
  box-shadow: inset 0 -5px #404040;
}

.book:nth-child(2):before {
  background-color: #4D4D4D;
}

.book:nth-child(2):after {
  background-color: #404040;
}

.book:nth-child(3) {
  left: 8px;
  background-color: #2BA7FF;
  box-shadow: inset 0 -5px #129cff;
}

.book:nth-child(3):before {
  background-color: #2BA7FF;
}

.book:nth-child(3):after {
  background-color: #129cff;
}

.containerbookanim:hover:after,
.containerbookanim:focus:after {
  background-color: rgba(0, 0, 0, 0.18);
}

function throttle (callback, limit) {

  var wait = false;
  return function () {
    if (!wait) {

      callback.apply(null, arguments);
      wait = true;
      setTimeout(function () {
        wait = false;
      }, limit);
    }
  }
}
