
<!DOCTYPE html><html lang='en' class=''>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<script src='https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js'></script><link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
<style class="cp-pen-styles">body {
  font-family: "Lato", sans-serif;
  font-size: 16px;
}

.back {
  position: fixed;
  top: 40px;
  left: 40px;
  width: 100px;
}
.back ul {
  display: block;
  margin-bottom: 0;
  list-style: none;
}
.back ul li {
  white-space: nowrap;
}
.back ul li a {
  text-decoration: none;
}
.back ul.nav-history {
  padding-left: 36px;
  padding-top: 25px;
  pointer-events: none;
}
.back ul.nav-history li {
  margin-bottom: 5px;
}
.back ul.nav-history li::after {
  content: "";
  position: absolute;
  left: 12px;
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background: #E8EAED;
  transform: scale(0.9);
  transition: all 0.2s ease;
}
.back ul.nav-history li:not(:last-child)::before {
  content: "";
  position: absolute;
  left: 17px;
  margin-top: 10px;
  width: 2px;
  height: 28px;
  background: #E8EAED;
  transition: all 0.2s ease;
}
.back ul.nav-history li.active {
  pointer-events: none;
}
.back ul.nav-history li.active::after {
  background: #E8EAED;
}
.back ul.nav-history li.active a {
  color: #5A667F;
}
.back ul.nav-history li a {
  color: #418AD8;
  display: inline-block;
  opacity: 0;
  transform: translateY(-10px);
  transition: all 0.2s ease;
}
.back ul.nav-history li a:hover {
  color: #2770bf;
}
.back ul.nav-links {
  position: absolute;
  transform: translateY(-10px);
  margin-top: 20px;
  padding-left: 12px;
  opacity: 0;
  transition: all 0.2s ease;
}
.back ul.nav-links li:not(:last-child) {
  margin-bottom: 5px;
}
.back ul.nav-links li a {
  font-size: 14px;
  font-weight: 600;
  color: #C8CCD4;
  transition: color 0.2s ease;
}
.back ul.nav-links li a:hover {
  color: #9098A9;
}
.back:hover {
  width: auto;
}
.back:hover .menu-back {
  opacity: 1;
  transform: translateY(0);
}
.back:hover .btn-back div {
  background: rgba(65, 138, 216, 0.25);
}
.back:hover .btn-back div svg path, .back:hover .btn-back div svg polyline {
  stroke: #418AD8;
}
.back:hover .btn-back span {
  transform: translateX(0);
  opacity: 1;
}
.back:hover ul.nav-history {
  transform: translateY(0);
  pointer-events: auto;
}
.back:hover ul.nav-history li {
  margin-bottom: 8px;
}
.back:hover ul.nav-history li::after {
  background: #418AD8;
  transform: translateY(6px);
}
.back:hover ul.nav-history li.active::after {
  background: #5A667F;
}
.back:hover ul.nav-history li a {
  opacity: 1;
  transform: translateY(0);
}
.back:hover ul.nav-links {
  position: relative;
  opacity: 1;
  transform: translateY(0);
  pointer-events: auto;
}

.btn-back {
  display: inline-block;
}
.btn-back div {
  position: relative;
  z-index: 1;
  width: 36px;
  height: 36px;
  border-radius: 50%;
  background: #E8EAED;
  float: left;
}
.btn-back div svg {
  fill: none;
  transform: translate(10px, 7px);
}
.btn-back div svg path, .btn-back div svg polyline {
  stroke: #9098A9;
  stroke-width: 2;
  stroke-linejoin: round;
  stroke-linecap: round;
}
.btn-back span {
  display: inline-block;
  color: #418AD8;
  margin-left: 10px;
  line-height: 34px;
  opacity: 0;
  transform: translateX(-20px);
  transition: all 0.2s ease;
}
.btn-back:hover span {
  color: #2770bf;
}

.credit {
  position: fixed;
  right: 20px;
  bottom: 20px;
  text-decoration: none;
  font-size: 14px;
  letter-spacing: 0.04em;
  color: white;
  background: #C8CCD4;
  padding: 6px 18px;
  line-height: 1.5em;
  border-radius: 5px;
  transition: all 0.2s ease;
}
.credit:hover {
  text-decoration: none;
  background: #9098A9;
  color: white;
}
</style></head><body>
<div class="back">
    <a href="#" class="btn-back">
      <div>
        <svg width="16px" height="14px" viewBox="0 0 16 14">
          <path d="M1,7 L15,7"></path>
          <polyline points="7 1 1 7 7 13"></polyline>
        </svg>
      </div>
      <span>Volver</span>
    </a>
    <div class="menu-back">
      <ul class="nav-history">
        <li><a href="#">Libros</a></li>
        <li><a href="#">Dashboard</a></li>
         <li><a href="#">Fundaci√≥n</a></li>
        <li class="active"><a href="#">Ediciones</a></li>
      </ul>
      <ul class="nav-links">
        <li><a href="#">Mi cuenta</a></li>
        <li><a href="#">Privacidad</a></li>
        <li><a href="#">Ayuda</a></li>
      </ul>
    </div>
  </div>

</body></html>
