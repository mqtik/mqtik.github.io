<style class="cp-pen-styles">body {
  margin: 0;
  padding: 0;
}

* {

}

section {
  height: 100vh;

}

.art {

  height: 325px;
  position: relative;
}

/* Angle Top Left */
.angle-topleft {
  top: 0;
  left: 0;
  width: 50px;
  height: 4px;
  border-radius: 2px 2px 2px 0;
  background-color: #520000;
  position: absolute;
}

.angle-topleft:after {
  content: '';
  width: 4px;
  height: 50px;
  border-radius: 2px 0 2px 2px;
  background-color: #520000;
  position: absolute;
  top: 0;
  left: 0;
}

/* Angle Bottom Left */
.angle-bottomleft {
  top: 100px;
  left: 0;
  width: 4px;
  height: 50px;
  border-radius: 2px 2px 0 2px;
  background-color: #520000;
  position: absolute;
}

.angle-bottomleft:after {
  content: '';
  width: 50px;
  height: 4px;
  border-radius: 0 2px 2px 2px;
  background-color: #520000;
  position: absolute;
  bottom: 0;
  left: 0;
}

/* Ball Bounce */
.ball {
  top: 50px;
  left: 50px;
  width: 50px;
  height: 50px;
  border: 4px solid #520000;
  border-radius: 50%;
  background-color: #fc8899;
  position: absolute;
  transform: skewX(-10px);
  transform-origin: 50% 100%;
  animation-duration: 1.5s;
  animation-name: bounce;
  animation-iteration-count: infinite;
  animation-direction: linear;
  animation-timing-function: linear;
}

.ball:after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background-color: #ff9cad;
}

@keyframes bounce {
  0% {
    transform: scale(1, 1) translate(0, 0);
    /*     animation-timing-function: ease-in; */
  }
  10% {
    transform: scale(1.1, 0.9) translate(0, 0);
    /*     animation-timing-function: ease-out; */
  }
  20% {
    transform: scale(1, 1) translate(0, 0);
    animation-timing-function: ease-out;
  }
  40% {
    transform: scale(0.9, 1.1) translate(0, -25px);
    animation-timing-function: ease-in;
  }
  60% {
    transform: scale(1, 1) translate(0, 0);
    animation-timing-function: ease-in;
  }
  65% {
    transform: scale(1.1, 0.9) translate(0, 0);
    animation-timing-function: ease-in;
  }
  70% {
    transform: scale(1, 1) translate(0, 0);
    /*     animation-timing-function: ease-in; */
  }
  100% {
    transform: scale(1, 1) translate(0, 0);
    /*     animation-timing-function: ease-in; */
  }
}

/* Squiggle */
.squiggle {
  width: 50px;
  height: 50px;
  position: absolute;
}

.squiggle svg {
  position: absolute;
  bottom: -48px;
  left: -48px;
  width: 100px;
  height: 100px;
  fill: none;
  stroke: #520000;
  stroke-miterlimit: 10;
  stroke-width: 8;
  stroke-linecap: round;
  stroke-dasharray: 190;
  stroke-dashoffset: 186;
  transform: translate(0, 0);
  animation-duration: 2s;
  animation-name: squiggle;
  animation-iteration-count: infinite;
  animation-direction: linear;
  animation-timing-function: linear;
}

@keyframes squiggle {
  0% {
    stroke-dashoffset: 186;
    transform: translate(0, 0);
  }
  100% {
    stroke-dashoffset: 355;
    transform: translate(43px, -43px);
  }

}

/* Cross */
.cross {
  position: absolute;
  width: 40px;
  height: 40px;
  animation-name: spin;
  animation-duration: 2s;
  animation-iteration-count: infinite;
  animation-direction: linear;
  animation-delay: 1s;
  animation-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.cross:before {
  content: '';
  position: absolute;
  height: 40px;
  width: 4px;
  border-radius: 2px;
  position: absolute;
  top: 50%;
  margin-top: -20px;
  left: 50%;
  margin-left: -2px;
  background-color: #520000;
}

.cross:after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 40px;
  height: 4px;
  border-radius: 2px;
  margin-top: -2px;
  margin-left: -20px;
  background-color: #520000;
}

@keyframes spin {
  0% {
    transform: rotate(0deg);
  }
  50% {
    transform: rotate(-90deg);
  }
  100% {
    transform: rotate(-90deg);
  }
}

@keyframes spin2 {
  0% {
    transform: rotate(45deg);
  }
  50% {
    transform: rotate(135deg);
  }
  100% {
    transform: rotate(135deg);
  }
}

/* Cross Left */
.cross-left {

  left: 45px;

  transform: rotate(45deg);
}

.cross-right {

}

.triangle {

}

.triangle svg {

.triangle-bottom-left {

.triangle-bottom-middle {

.ra-top .bg {

}

.ra-top .line {
  fill: none;
  stroke: #520000;

.ra-bottom {
  top: 125px;

}

.ra-bottom svg {
  fill: #f7cfd0;
  stroke: #520000;

}

.ra-right {

.ra-right .bg {
  fill: #a8e9e3;

/* Diagonal Line */
.diag {

  width: 4px;

}

/* Box */
.box {
  width: 50px;
  height: 50px;
  border: 4px solid #520000;
  position: absolute;
  top: 0;
  left: 425px;
  border-radius: 4px;
  background-color: #f5dcbe;
  overflow: hidden;
  animation-name: boxSpin;
  animation-duration: 2s;
  animation-iteration-count: infinite;
  animation-direction: linear;
  animation-delay: 0s;
  animation-timing-function: ease;
}

.box:before {
  content: '';
  border-right: 4px solid #520000;
  position: absolute;
  top: 0px;
  left: -4px;
  height: 42px;
  width: 0px;
  background-color: #ffedd7;
  animation-name: boxX;
  animation-duration: 2s;
  animation-iteration-count: infinite;
  animation-direction: linear;
  animation-delay: 0s;
  animation-timing-function: ease;
}

.box:after {
  content: '';
  border-bottom: 4px solid #520000;
  position: absolute;
  top: -4px;
  left: 0px;
  height: 0px;
  width: 42px;
  background-color: #f5dcbe;
  animation-name: boxY;
  animation-duration: 2s;
  animation-iteration-count: infinite;
  animation-direction: linear;
  animation-delay: 0s;
  animation-timing-function: ease;
}

@keyframes boxSpin {
  0% {
    transform: scale(1, 1);
  }
  12.5% {
    transform: scale(1.1, 1);
  }
  25% {
    transform: scale(1, 1);
  }
  50% {
    transform: scale(1, 1);
  }
  67.5% {
    transform: scale(1, 1.1);
  }
  75% {
    transform: scale(1, 1);
  }
  100% {
    transform: scale(1, 1);
  }
}

@keyframes boxX {
  0% {
    width: 0px;
  }
  25% {
    width: calc(100% + 8px);
  }
  100% {
    width: calc(100% + 8px);
  }
}

@keyframes boxY {
  0% {
    height: 0px;
  }
  50% {
    height: 0px;
  }
  75% {
    height: calc(100% + 8px);
  }
  100% {
    height: calc(100% + 8px);
  }
}

/* Cylinder */
.cylinder {
  width: 50px;
  height: 50px;
  border: 4px solid #520000;
  position: absolute;
  top: 220px;
  left: 125px;
  border-radius: 4px;
  background-color: #a8e9e3;
  animation-name: cylinderChop;
  animation-duration: 1s;
  animation-iteration-count: infinite;
  animation-direction: alternate;
  animation-delay: 0s;
  animation-timing-function: ease;
}

.cylinder .top {
  position: absolute;
  top: -4px;
  left: -4px;
  width: 50px;
  height: 25px;
  border: 4px solid #520000;
  border-radius: 50%;
  background-color: #a6faf0;
  z-index: 2;
  transform: scale(1, 1) translateY(-15px);
  animation-name: cylinderTop;
  animation-duration: 1s;
  animation-iteration-count: infinite;
  animation-direction: alternate;
  animation-delay: 0s;
  animation-timing-function: ease;
}

.cylinder .bottom {
  position: absolute;
  bottom: -4px;
  left: -4px;
  width: 50px;
  height: 25px;
  border: 4px solid #520000;
  border-radius: 50%;
  background-color: #7bded7;
  transform: scale(1, 1) translateY(15px);
  animation-name: cylinderBottom;
  animation-duration: 1s;
  animation-iteration-count: infinite;
  animation-direction: alternate;
  animation-delay: 0s;
  animation-timing-function: ease;
}

@keyframes cylinderChop {
  0% {
    overflow: hidden;
  }
  15% {
    overflow: visible;
  }
  100% {
    overflow: visible;
  }
}

@keyframes cylinderTop {
  0% {
    height: 0px;
    transform: scale(1, 0.5) translateY(-50%);
  }
  100% {
    height: 25px;
    transform: scale(1, 1) translateY(-50%);
  }
}

@keyframes cylinderBottom {
  0% {
    height: 0px;
    transform: scale(1, 0.5) translateY(50%);
  }
  100% {
    height: 25px;
    transform: scale(1, 1) translateY(50%);
  }
}

@keyframes cylinderReflection {
  0% {
    height: 83px;
    border-radius: 0 0 0 0px;
  }
  100% {
    height: 55px;
    border-radius: 0 0 0 14px;
  }
}

/* Vertical Line */
.vertical-line {
  height: 60px;
  width: 10px;
  position: absolute;
  top: 50px;
  left: 235px;
}

.vertical-line svg {
  fill: none;

  stroke-miterlimit: 10;

  stroke-linecap: round;
  stroke-dasharray: 100;
  opacity: 0;
  animation-name: linecreep;
  animation-duration: 2s;
  animation-iteration-count: infinite;
  animation-direction: linear;
  animation-delay: 0.5s;
  animation-timing-function: linear;
}

@keyframes linecreep {
  0% {
    stroke-dashoffset: -52;

    opacity: 1;
  }
  20% {
    stroke-dashoffset: -30;
    animation-timing-function: ease-in;
    opacity: 1;
  }
  30% {
    stroke-dashoffset: -30;
    animation-timing-function: ease-in;
    opacity: 1;
  }
  50% {
    stroke-dashoffset: 120;
    animation-timing-function: linear;
    opacity: 1;
  }
  100% {
    stroke-dashoffset: 100;

  }
}

/* Cone */
.cone {
  height: 60px;
  width: 60px;
  position: absolute;
  top: 25px;
  left: 275px;
}

.cone .cone-holder {

  animation-timing-function: linear;

}

.cone .bg {
  fill: #FFCE7A;
}

.cone .line {

  stroke-linecap: round;

.cone .top-holder {

}

.cone .top {

  border-radius: 50%;

@keyframes coneTop {
