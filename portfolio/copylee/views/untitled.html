<style class="cp-pen-styles">body {
  background: radial-gradient(ellipse at center, #c1e2ce 0%, #7a87b5 100%);
  width: 100vw;
  height: 100vh;
  margin: 0;
  font-size: .1vh;
}

.pen-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 100%;
  height: 100%;
}

h1 {
  font-family: arial, sans-serif;
  font-weight: bold;
  font-size: 100em;
  color: #fff;
  margin: 0;
  text-shadow: .05em .05em 0 #000;
}

.pen-box {
  position: relative;
  font-size: 40em;
}

.pen {
  cursor: pointer;
  display: block;
  position: relative;
  color: #000;
  width: 1em;
  height: 15em;
  background-color: #f78b3c;
  border-radius: .3em .3em .4em .4em / .5em .5em 8em 8em;
  margin: 2em;
}
.pen::before {
  content: '';
  position: absolute;
  display: block;
  width: .0em;
  height: 15.3em;
  border-radius: .2em;
  left: .2em;
  right: 0;
  marign: auto;
  top: -1em;
  border: .3em solid #666;
  border-bottom-color: #000;
  background-color: #666;
  z-index: -1;
  border-radius: .3em .3em .4em .4em / .5em .5em 10em 10em;
  transform: translateY(0);
  transition: transform .05s linear;
  will-change: transform;
}
.pen::after {
  content: '';
  position: absolute;
  width: .2em;
  height: 4em;
  border: .3em solid #666;
  border-left-color: transparent;
  border-bottom: 0;
  border-radius: .3em;
  left: .6em;
  top: .75em;
  z-index: -1;
}
.pen:active::before {
  transform: translateY(0.9em) !important;
}
.pen:active ~ .click-down {
  animation: click .2s linear;
}

#clicky-clicky {
  position: absolute;
  visibility: hidden;
}
#clicky-clicky:checked ~ label::before {
  transform: translateY(0.6em);
}
#clicky-clicky:checked ~ .click-up {
  animation: click .2s linear;
}
#clicky-clicky:not(:checked) ~ .click-up {
  animation: click-up .2s linear;
}

@keyframes click {
  from {
    opacity: 0;
    transform: scale(0);
  }
  75% {
    opacity: 1;
    transform: scale(1);
  }
  to {
    opacity: 0;
    transform: scale(1);
  }
}
@keyframes click-up {
  from {
    opacity: 0;
    transform: scale(0);
  }
  75% {
    opacity: 1;
    transform: scale(1);
  }
  to {
    opacity: 0;
    transform: scale(1);
  }
}
.click {
  font-size: .5em;
  text-transform: uppercase;
  font-family: arial, sans-serif;
  font-weight: bold;
  opacity: 0;
  position: absolute;
}

.click-up {
  top: -.5em;
  left: 7em;
}

.click-down {
  top: 3em;
  left: 2em;
}
</style></head><body>
<div class="pen-wrapper">
    <div class="pen-box">
        <input type="checkbox" id="clicky-clicky">
        <label class="pen" for="clicky-clicky"></label>
        <div class="click click-down">Click</div>
        <div class="click click-up">Click</div>
    </div>
    <h1>PEN!</h1>
</div>

</body></html>
