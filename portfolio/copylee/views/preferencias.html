<script >
var nav = document.querySelector('nav');
var links = Array.from(document.querySelectorAll('.link'));
var removeActive = function removeActive(node) {
  return node.classList.remove('active');
};
var setActive = function setActive(e) {
  if (e.target.nodeName === 'A') {
    links.map(removeActive);
    e.target.classList.add('active');
  }
  e.stopPropagation();
};

nav.addEventListener('click', setActive, false);
</script>
