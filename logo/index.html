<script >var path = "#tvlk path";

var tl = new TimelineMax({
  repeat: -1,
  repeatDelay: .3,
  // delay: .3,
  yoyo: true
});

  scale: 0,
  opacity: 0,
  transformOrigin: "left bottom"
})

tl.staggerTo(path, 1.5, {
  scale: 1,
  opacity: 1,
  ease: Elastic.easeInOut,
}, 0.05, 0, allDone)

function allDone(){
  TweenMax.set(path, {

  }).staggerTo(path, 1.5, {

    scale: 0,
    opacity: 0,
    ease: Power2.easeOut
  }, 0.05, 0)
}
