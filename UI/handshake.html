/*=====================*/

ul{
  list-style:none;
}

/*-- Sleeve --*/
.bluehand, .redhand{
  width:76px;
  height:76px;
  background:#6195CE;
  border-radius:38px 38px 0 0;
  transform:rotate(45deg);
  position:absolute;
  z-index:1;
}


.bluehand:before, .bluehand:after, .redhand:before, .redhand:after{
  content:" ";
  position:absolute;
}

/*-- Cuff --*/
.bluehand:before, .redhand:before{

  height:27px;
  background:#4F82BA;
  bottom:0;
  left:-43.25px;
  margin-left:50%;
  z-index:3;
}

/*-- Button --*/
.bluehand:after, .redhand:after{
  width:13px;
  height:13px;
  border-radius:6.5px;
  background:#ffffff;
  top:57.5px;
  right:8.5px;
  z-index:4;
}

/*-- Red Styles --*/
.redhand{
  transform:rotate(-45deg);
  left:0;
}

.redhand:after{
  left:10px;
}

.redhand{
  background:#D57A67;  
}

.redhand:before{
  background:#CE5C42;
}

.bluehand{
  right:0;

  width:77.5px;

}

/*-- Red Hand --*/

  background:#E9CFB2;
  transform:rotate(90deg);

}

/*-- Thumb --*/

  content:' ';
  position:absolute;
  width:39px;
  height:19px;
  background:#BD9778;
  transform:rotate(90deg);

/*-- Red Fingers --*/
.bluehand li{
  position:absolute;
  background:#E9CFB2;
  transform:rotate(80.62deg);
  right:9px;
  border-radius:10px;
}

.bluehand li:first-of-type{
  width:17px;
  height:45px;
  top:3px;
  right:10px;
}

.bluehand li:nth-of-type(2){
  width:18px;
  height:43.5px;
  top:22px;
}

.bluehand li:nth-of-type(3){
  width:17px;
  height:40px;
  top:43px;
}

.bluehand li:nth-of-type(4){

  top:64px;
}

/*=====================*/
/*==== A R R O W S ====*/
/*=====================*/
.arrow_container{
  position:absolute;
}

.arrow_container:first-of-type{
  top:45px;
  left:-20px;
  transform:rotate(-103.5deg);
}

.arrow_container:nth-of-type(2){
  top:-35px;
  right:35px;
}

.arrow_container:nth-of-type(3){
  bottom:-35px;
  margin:auto;
  left:0;
  right:0;
  width:111px;
  transform:rotate(135deg);
}

.arrow{
  box-sizing:border-box;
  width:69px;
  height:69px;
  background:#E2E3E3;
  border-radius:0 69px 0 0;
  position:absolute;
}

.arrow:after, .arrow:before{
  content:" ";
  position:absolute;
}

.arrow:after{
  background:#ffffff;
  width:52.5px;
  height:52.5px;
  left:0;
  bottom:0;
  border-radius:0 52.5px 0 0; 
}

.arrow:before{
  width: 0px;
  height: 0px;
  border-style: solid;
  border-width: 0 0 32px 32px;
  border-color: transparent transparent #e2e3e3 transparent;
  transform:rotate(29.5deg);
  bottom:-2px;
  right:-6px;
  z-index:1;
}

/*=====================*/
/*======= M E N =======*/
/*=====================*/

.man_container{
  position:absolute;
  width:42px;
  height:63px;
  z-index:-100;
}

.man_container:first-of-type{
  margin:auto;
  left:0;
  right:0;
}

.man_container:nth-of-type(2){
  bottom:-65px;
  left:-21px;
}

.man_container:nth-of-type(3){
  bottom:-65px;
  right:-21px;
}

/*== grey body ==*/
.man{
  width:42px;
  height:36px;
  background:#E2E3E3;
  border-radius:18px;
  position:relative;
}

/*== white collar ==*/
.man:after, .man:before{
  content:" ";
  position:absolute;
  width:0;
  height:0;
  border-style: solid;
  border-width: 0 10.25px 25px 10.25px;
  border-color: transparent transparent #ffffff transparent;
  transform:rotate(57deg);
}

.man:after{
  top:-9px;
  left:12px;
}

.man:before{
  top:-9px;
  left:22px;
}

/*== face ==*/
.head{
  width:36.5px;
  height:36.5px;
  background:#E9CFB2;
  border-radius:18.25px;
  position:absolute;
  right:2px;
  top:-26.5px;
  overflow:hidden;
  z-index:1;
}

/*== hair ==*/
.head:after, .head:before{
  content:" ";
  position:absolute;
  background:#9B662B;
}

/*-- right bangs --*/
.head:before{
  width:43px;
  height:38.5px;
  border-radius:21.5px;
  top:-18.5px;
  left:10.5px;
}

/*-- left bangs --*/
.head:after{
  width:26.75px;
  height:26.75px;
  border-radius:13.375px;
  top:-9.5px;
  left:-14.25px;
}

/*=======================*/
/*== A N I M A T I O N ==*/
/*=======================*/
@-webkit-keyframes up{
    0%{
        opacity:0;
        transform:translateY(100px);
    }

    100%{
        opacity:1;
        transform:translateY(0);
    }
}

@-webkit-keyframes fadeIn{
  0%{
    opacity:0;
  }
  
  100%{
    opacity:1;
  }
}

.main_wrapper{
  opacity:0;
  animation:up 0.75s linear;
  animation-fill-mode:forwards;
}

.man_container, .arrow_container{
  animation:fadeIn 0.5s linear;
  opacity:0;
  animation-fill-mode:forwards;
}

.man_container:first-of-type{
  animation-delay:1s;
}

.arrow_container:nth-of-type(2){
  animation-delay:1.2s;
}

.man_container:nth-of-type(3){
  animation-delay:1.4s;
}

.arrow_container:nth-of-type(3){
  animation-delay:1.6s;
}

.man_container:nth-of-type(2){
  animation-delay:1.8s;
}

.arrow_container:first-of-type{
  animation-delay:2s;
}
